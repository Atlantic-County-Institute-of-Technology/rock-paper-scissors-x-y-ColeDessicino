<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="padding_options">
            <div class="options">
                <button class="image option_1"><img class="icon" src="assets/paper.png" alt=""></button>
                <button class="image option_2"></button>
                <button class="image option_3"></button>
                <button class="image option_4"></button>
                <button class="image option_5"></button>
            </div>
        </div>
        <div class="padding_vs">
            <div class="vs">
                <div class="image_you"></div>
                <div class="battle_text">VS</div>
                <div class="image_computer"></div>
            </div>
        </div>
        <div class="padding_winner">
            <div class="winner">
                <div class="winner_display"></div>
                <div class="reason"></div>
            </div>
        </div>
            
    </div>
</body>
<script src="script.js"></script>
</html>
